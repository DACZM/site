<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>DAC | Hub</title>
    <link rel="icon" href="https://files.catbox.moe/uayyjy.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-app: #050505; 
            --bg-panel: #0d0d0d;
            --bg-card: #121212;
            --primary: #4a148c; 
            --primary-light: #7b1fa2;
            --text-main: #e0e0e0;
            --text-sec: #757575;
            --border: #1f1f1f;
            --accent-glow: rgba(74, 20, 140, 0.3);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-font-smoothing: antialiased; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-app);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 80px;
            background: var(--bg-panel);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            z-index: 100;
        }

        .logo-img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            margin-bottom: 40px;
            filter: drop-shadow(0 0 5px var(--primary));
        }

        .nav-item {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-sec);
            font-size: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .nav-item:hover { color: var(--primary-light); background: rgba(255,255,255,0.02); }
        .nav-item.active { 
            color: var(--primary-light);
            background: var(--bg-card);
            border-color: var(--primary);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
            scroll-behavior: smooth;
        }

        .main-content::-webkit-scrollbar { width: 5px; }
        .main-content::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }

        .view-section {
            display: none;
            max-width: 1400px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease;
        }
        .view-section.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        .section-header {
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
        }

        .section-header h2 {
            font-size: 24px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--primary-light);
        }

        /* --- GRID --- */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            text-decoration: none;
            color: var(--text-main);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: var(--primary-light);
            box-shadow: 0 10px 30px rgba(0,0,0,0.8), 0 0 10px var(--accent-glow);
        }

        .card-img-wrapper {
            width: 100%;
            height: 160px;
            background-color: #000;
            overflow: hidden;
            border-bottom: 1px solid var(--border);
        }

        .screenshot {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
            transition: 0.5s ease;
        }

        .card:hover .screenshot {
            opacity: 1;
            transform: scale(1.08);
        }

        .card-info {
            padding: 12px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #0d0d0d;
        }
        
        .card-title { font-weight: 400; font-size: 13px; letter-spacing: 0.5px; }
        .card-arrow { color: var(--primary-light); font-size: 11px; opacity: 0.6; }

        /* --- MUSIC WIDGET --- */
        .music-widget {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: rgba(13, 13, 13, 0.9);
            border: 1px solid var(--primary);
            padding: 10px 18px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 999;
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .music-btn {
            width: 30px;
            height: 30px;
            border: 1px solid var(--primary);
            background: transparent;
            color: var(--primary-light);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .music-btn:hover { background: var(--primary); color: white; }

        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: 60px; flex-direction: row; justify-content: space-around; padding: 0; order: 2; border-right: none; border-top: 1px solid var(--border); }
            .logo-img { display: none; }
            .nav-item { margin: 0; height: 100%; width: 60px; }
            .main-content { padding: 20px; order: 1; padding-bottom: 80px; }
            .content-grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

    <nav class="sidebar">
        <img src="https://files.catbox.moe/uayyjy.png" class="logo-img" alt="Logo">
        <div class="nav-item active" onclick="switchTab('games', this)"><i class="fa-solid fa-gamepad"></i></div>
        <div class="nav-item" onclick="switchTab('streaming', this)"><i class="fa-solid fa-film"></i></div>
        <div class="nav-item" onclick="switchTab('anime', this)"><i class="fa-solid fa-ghost"></i></div>
    </nav>

    <main class="main-content">
        
        <section id="games" class="view-section active">
            <div class="section-header"><h2>Software & Games</h2></div>
            <div class="content-grid" id="games-grid"></div>
        </section>

        <section id="streaming" class="view-section">
            <div class="section-header"><h2>Cinema & Series</h2></div>
            <div class="content-grid" id="streaming-grid"></div>
        </section>

        <section id="anime" class="view-section">
            <div class="section-header"><h2>Anime & Manga</h2></div>
            <div class="content-grid" id="anime-grid"></div>
        </section>
        
    </main>

    <div class="music-widget">
        <div style="display: flex; flex-direction: column;">
            <span style="font-size: 11px; font-weight: 600; color: var(--primary-light); text-transform: uppercase;">Atmosphere</span>
        </div>
        <button class="music-btn" id="playBtn" onclick="toggleMusic()">
            <i class="fa-solid fa-play"></i>
        </button>
        <audio id="bgMusic" loop>
            <source src="https://files.catbox.moe/t8r1ks.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        const gamesData = [
            { name: "SteamRip", url: "https://steamrip.com" },
            { name: "FitGirl Repacks", url: "https://fitgirl-repacks.site" },
            { name: "DODI Repacks", url: "https://dodi-repacks.site" },
            { name: "ElAmigos", url: "https://elamigos.site" },
            { name: "AnkerGames", url: "https://ankergames.net" },
            { name: "SteamUnderground", url: "https://steamunderground.net/" },
            { name: "UnionCrax", url: "https://union-crax.xyz/" },
            { name: "Optijuegos", url: "https://optijuegos.net" },
            { name: "Vanya Games", url: "https://vanya-games.site/" },
            { name: "FreeGOG", url: "https://freegogpcgames.com" },
            { name: "KaOsKrew", url: "https://kaoskrew.org" }
        ];

        const streamingData = [
            { name: "Flixer", url: "https://flixer.sh/" },
            { name: "NetFlex", url: "https://netflex.uk/" },
            { name: "PrimeShows", url: "https://www.primeshows.live/" },
            { name: "CineMDK", url: "https://cinemadeck.com/home" },
            { name: "Hexa", url: "https://hexa.su/" },
            { name: "Vidora", url: "https://watch.vidora.su/" },
            { name: "YouFlex", url: "https://youflex.live/" },
            { name: "Beech", url: "https://www.beech.watch/" },
            { name: "CinePC", url: "https://cinepeace.in/" },
            { name: "NetPlay", url: "https://netplayz.live/" },
            { name: "XPrime", url: "https://xprime.stream" }
        ];

        const animeData = [
            { name: "Yenime", url: "https://yenime.net/home" },
            { name: "Kuroiru", url: "https://kuroiru.co/" },
            { name: "KAA", url: "https://kaa.to/" },
            { name: "Animex", url: "https://animex.one/" },
            { name: "Anidap", url: "https://anidap.se/" },
            { name: "AllManga", url: "https://allmanga.to/" }
        ];

        function createCard(item) {
            // Imagen fija solicitada por el usuario
            const cardImage = "https://files.catbox.moe/rkxf95.png";
            
            return `
            <a href="${item.url}" target="_blank" class="card">
                <div class="card-img-wrapper">
                    <img src="${cardImage}" alt="${item.name}" class="screenshot" loading="lazy">
                </div>
                <div class="card-info">
                    <span class="card-title">${item.name}</span>
                    <i class="fa-solid fa-up-right-from-square card-arrow"></i>
                </div>
            </a>
            `;
        }

        function renderGrid(data, containerId) {
            const container = document.getElementById(containerId);
            if(container) {
                container.innerHTML = data.map(item => createCard(item)).join('');
            }
        }

        function switchTab(viewId, navElement) {
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            navElement.classList.add('active');
            document.querySelector('.main-content').scrollTop = 0;
        }

        const audio = document.getElementById('bgMusic');
        const playBtn = document.getElementById('playBtn');
        let isPlaying = false;

        function toggleMusic() {
            const icon = playBtn.querySelector('i');
            if (isPlaying) {
                audio.pause();
                icon.className = 'fa-solid fa-play';
            } else {
                audio.volume = 0.2;
                audio.play();
                icon.className = 'fa-solid fa-pause';
            }
            isPlaying = !isPlaying;
        }

        window.onload = () => {
            renderGrid(gamesData, 'games-grid');
            renderGrid(streamingData, 'streaming-grid');
            renderGrid(animeData, 'anime-grid');
        };
    </script>
</body>
</html>
