<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>DAC | Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #ffffff;
            --accent: #00ff88; /* Color para lo aleatorio/nuevo */
            --bg-card: rgba(10, 10, 10, 0.8);
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #000;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Fondo Animado */
        .bg-overlay {
            position: fixed;
            inset: 0;
            background: url("https://i.pinimg.com/originals/43/0d/54/430d54fac0b2ecfaf435cf5d65979a41.gif") center/contain no-repeat;
            z-index: -1;
            opacity: 0.5;
        }

        .page { display: flex; justify-content: center; padding: 40px 15px; }

        .container {
            width: 100%;
            max-width: 440px;
            background: var(--bg-card);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 35px 25px;
            border-radius: 30px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .avatar {
            width: 100px; height: 100px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            margin-bottom: 15px;
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
        }

        h1 { font-size: 24px; letter-spacing: 1px; }
        .description { font-size: 14px; opacity: 0.6; margin-bottom: 20px; }

        /* Buscador y Bot贸n Random */
        .controls { display: flex; gap: 10px; margin-bottom: 15px; }
        .search {
            flex: 1;
            padding: 12px 15px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05);
            color: white;
            outline: none;
        }
        .btn-random {
            padding: 0 15px;
            border-radius: 12px;
            border: none;
            background: var(--accent);
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
        }
        .btn-random:hover { transform: rotate(15deg) scale(1.1); }

        .toggle-container {
            font-size: 12px;
            margin-bottom: 20px;
            opacity: 0.8;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .category {
            text-align: left;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 30px 0 10px 5px;
            color: #777;
        }

        /* Links Estilo Moderno */
        .link {
            display: flex;
            align-items: center;
            text-decoration: none;
            background: var(--primary);
            color: #000;
            padding: 14px 18px;
            margin: 10px 0;
            border-radius: 15px;
            font-weight: 700;
            transition: var(--transition);
            position: relative;
        }
        .link:hover { transform: translateX(5px); filter: brightness(0.9); }
        
        .link img.favicon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            border-radius: 4px;
        }

        .link-text { flex: 1; text-align: left; }

        .report-btn {
            font-size: 14px;
            opacity: 0.3;
            cursor: pointer;
            padding: 5px;
        }
        .report-btn:hover { opacity: 1; color: #ff4444; }

        /* Preview Window */
        .preview {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 340px;
            border-radius: 20px;
            overflow: hidden;
            display: none;
            z-index: 1000;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.9);
            background: black;
        }
        .preview img { width: 100%; display: block; height: auto; }
    </style>
</head>
<body>

<div class="bg-overlay"></div>

<div class="page">
    <div class="container">
        <img src="https://i.redd.it/oxo0i46vau1g1.jpeg" class="avatar">
        <h1>DAC</h1>
        <p class="description">Games 路 Streaming 路 More</p>

        <div class="controls">
            <input type="text" class="search" placeholder="Buscar..." onkeyup="filterLinks(this.value)">
            <button class="btn-random" onclick="goRandom()" title="Link Aleatorio"></button>
        </div>

        <div class="toggle-container">
            <input type="checkbox" id="previewToggle" checked>
            <label for="previewToggle">Vistas previas activas</label>
        </div>

        <div id="links-wrapper">
            <div class="category-group">
                <div class="category"> Populares</div>
                <a href="https://flixer.sh/" class="link" data-img="https://image.thum.io/get/flixer.sh">
                    <img class="favicon" src="https://www.google.com/s2/favicons?sz=64&domain=flixer.sh">
                    <span class="link-text">Flixer</span>
                    <span class="report-btn" onclick="report(event, 'Flixer')">锔</span>
                </a>
                <a href="https://steamrip.com" class="link" data-img="https://image.thum.io/get/steamrip.com">
                    <img class="favicon" src="https://www.google.com/s2/favicons?sz=64&domain=steamrip.com">
                    <span class="link-text">SteamRip</span>
                    <span class="report-btn" onclick="report(event, 'SteamRip')">锔</span>
                </a>
            </div>

            <div class="category-group">
                <div class="category"> Streaming</div>
                <a href="https://hianime.to/home" class="link" data-img="https://image.thum.io/get/hianime.to">
                    <img class="favicon" src="https://www.google.com/s2/favicons?sz=64&domain=hianime.to">
                    <span class="link-text">HiAnime</span>
                    <span class="report-btn" onclick="report(event, 'HiAnime')">锔</span>
                </a>
            </div>
        </div>
    </div>
</div>

<div class="preview" id="preview">
    <img id="previewImg" src="">
</div>

<script>
    const preview = document.getElementById("preview");
    const img = document.getElementById("previewImg");
    const toggle = document.getElementById("previewToggle");

    // Filtrar b煤squeda
    function filterLinks(text) {
        const query = text.toLowerCase();
        document.querySelectorAll(".link").forEach(link => {
            const isMatch = link.querySelector(".link-text").innerText.toLowerCase().includes(query);
            link.style.display = isMatch ? "flex" : "none";
        });
        
        document.querySelectorAll(".category-group").forEach(group => {
            const hasVisible = Array.from(group.querySelectorAll(".link")).some(l => l.style.display !== "none");
            group.style.display = hasVisible ? "block" : "none";
        });
    }

    // Link Aleatorio
    function goRandom() {
        const links = document.querySelectorAll(".link");
        const randomLink = links[Math.floor(Math.random() * links.length)];
        window.open(randomLink.href, '_blank');
    }

    // Reportar Link (Simulado)
    function report(event, name) {
        event.preventDefault();
        event.stopPropagation();
        alert("Has reportado '" + name + "'. Revisaremos si el link sigue activo.");
    }

    // L贸gica de Previews
    document.querySelectorAll(".link").forEach(link => {
        link.addEventListener("mouseenter", () => {
            if(!toggle.checked) return;
            img.src = link.dataset.img;
            preview.style.display = "block";
        });

        link.addEventListener("mouseleave", () => {
            preview.style.display = "none";
        });
    });
</script>

</body>
</html>
