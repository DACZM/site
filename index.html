    padding: 30px 20px;
    border-radius: 22px;
    color: white;
    text-align: center;

    animation: fadeUp 0.8s ease forwards;
}

/* ===== FOTO CON GLOW ROJO ===== */

    width: 120px;

 forwards;

/* ===== BOTONES ===== */
.link {
    display: block;
    text-decoration: none;
    background: #ffffff;
    color: #000;
    padding: 15px;
    margin: 12px 0;
    border-radius: 16px;
    font-weight: bold;

    position: relative;
    overflow: hidden;

    transform: translateY(18px);
    opacity: 0;
    animation: slideIn 0.5s ease forwards;
}

/* Glow rojo suave */
.link::before {
    content: "";
    position: absolute;
    inset: -2px;
    background: rgba(255, 0, 0, 0.45);
    filter: blur(14px);
    opacity: 0;
    transition: opacity 0.25s ease;
    z-index: -1;
}

.link:hover::before {
    opacity: 1;
}

.link:hover {
    transform: scale(1.04);
}

/* ===== ANIMACIONES ===== */
@keyframes fadeUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideIn {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes pop {
    from {
        transform: scale(0.8);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}

@keyframes redGlow {
    from {
        box-shadow: 0 0 8px rgba(255, 0, 0, 0.35);
    }
    to {
        box-shadow: 0 0 18px rgba(255, 0, 0, 0.65);
    }
}
