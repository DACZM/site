*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family:'Segoe UI',Arial,sans-serif;

}

/* ===== FONDO FIJO ===== */
body::before{

/* ===== CONTENEDOR ===== */
.page{

}

.container{
    width:100%;
    max-width:440px;
    background:rgba(0,0,0,.75);
    backdrop-filter:blur(8px);
    border-radius:28px;
    padding:32px 22px;
    text-align:center;
    animation:fadeUp .9s ease;
}

/* ===== PERFIL ===== */
.avatar{
    width:120px;

    box-shadow:0 0 18px rgba(255,0,0,.7);
}

h1{
    font-size:30px;
    margin-top:12px;
    letter-spacing:1px;
}

.bio{
    font-size:14px;
    opacity:.85;
    margin:6px 0 22px;
}

/* ===== CONTADOR ===== */
.counter{
    font-size:12px;
    opacity:.7;
    margin-bottom:18px;
}

/* ===== CATEGORÃAS ===== */
.category{

    font-size:13px;
    letter-spacing:2px;
    text-transform:uppercase;
    opacity:.8;
}

/* ===== BOTONES ===== */
.link{
    display:block;
    text-decoration:none;
    background:white;
    color:black;
    padding:15px;
    margin:12px 0;
    border-radius:18px;
    font-weight:600;
    position:relative;
    overflow:hidden;
    transform:translateY(20px);
    opacity:0;
    animation:slideIn .5s forwards;
    transition:transform .15s ease;
}

.link:active{transform:scale(.95)}

.link::before{
    content:"";
    position:absolute;
    inset:-3px;
    background:rgba(255,0,0,.5);
    filter:blur(16px);
    opacity:0;
    transition:.3s;
    z-index:-1;
}

.link:hover::before{opacity:1}

/* ===== RECOMENDADO ===== */

    right:14px;
}

/* ===== TOOLTIP ===== */
.link span{
    position:absolute;
    bottom:-26px;
    left:50%;
    transform:translateX(-50%);
    font-size:11px;
    opacity:.7;
}

/* ===== BOTONES EXTRA ===== */
.controls{
    display:flex;
    gap:12px;
    justify-content:center;
    margin:18px 0;
}

.ctrl{
    background:#111;
    border:1px solid rgba(255,0,0,.5);
    color:white;
    padding:10px 14px;
    border-radius:14px;
    font-size:12px;
    cursor:pointer;
}

/* ===== ANIMACIONES ===== */
@keyframes fadeUp{
    from{opacity:0;transform:translateY(25px)}
    to{opacity:1;transform:translateY(0)}
}
@keyframes slideIn{
    to{opacity:1;transform:translateY(0)}
}

/* ===== MODO ROJO ===== */
.red-mode{
    background:rgba(40,0,0,.85)!important;
}
</style>
