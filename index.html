<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>DAC | Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --accent-color: #00d2ff;
            --bg-glass: rgba(15, 15, 15, 0.85);
            --border-glass: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #050505;
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Fondo con GIF centrado y oscurecido */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image: url("https://i.pinimg.com/originals/43/0d/54/430d54fac0b2ecfaf435cf5d65979a41.gif");
            background-size: cover;
            background-position: center;
            z-index: -1;
            filter: brightness(0.3) contrast(1.2);
        }

        .page {
            display: flex;
            justify-content: center;
            padding: 50px 15px;
        }

        .container {
            width: 100%;
            max-width: 440px;
            background: var(--bg-glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 40px 20px;
            border-radius: 32px;
            border: 1px solid var(--border-glass);
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid var(--accent-color);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.3);
        }

        h1 { font-size: 32px; font-weight: 800; margin-bottom: 8px; }
        .subtitle { font-size: 14px; margin-bottom: 30px; opacity: 0.6; letter-spacing: 1px; }

        /* Buscador Mejorado */
        .search-box {
            position: relative;
            margin-bottom: 30px;
        }
        .search-box i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-color);
            font-size: 14px;
        }
        .search-input {
            width: 100%;
            padding: 16px 16px 16px 48px;
            border-radius: 18px;
            border: 1px solid var(--border-glass);
            background: rgba(255,255,255,0.05);
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }
        .search-input:focus {
            background: rgba(255,255,255,0.08);
            border-color: var(--accent-color);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.2);
        }

        .category-title {
            text-align: left;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent-color);
            margin: 30px 0 12px 5px;
            font-weight: 700;
        }

        /* Enlaces Estilo Premium */
        .link-card {
            display: flex;
            align-items: center;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.07);
            color: white;
            padding: 18px 22px;
            margin-bottom: 12px;
            border-radius: 20px;
            border: 1px solid var(--border-glass);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .link-card:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .link-card i:first-child {
            font-size: 20px;
            margin-right: 18px;
            width: 24px;
            text-align: center;
            color: var(--accent-color);
        }

        .link-text {
            font-weight: 600;
            font-size: 16px;
            flex-grow: 1;
            text-align: left;
        }

        .fa-chevron-right {
            font-size: 12px;
            opacity: 0.3;
        }

        /* Colores espec√≠ficos para iconos */
        .fa-fire { color: #ff4757 !important; }
        .fa-instagram { color: #e1306c !important; }
        .fa-play { color: #1e90ff !important; }
        .fa-gamepad { color: #2ed573 !important; }

    </style>
</head>

<body>

<div class="page">
    <div class="container">
        <img src="https://i.redd.it/oxo0i46vau1g1.jpeg" class="avatar" alt="User">
        <h1>DAC</h1>
        <p class="subtitle">GAMING ‚Ä¢ STREAMING ‚Ä¢ UTILS</p>

        <div class="search-box">
            <i class="fa-solid fa-search"></i>
            <input type="text" class="search-input" placeholder="Buscar contenido..." onkeyup="filterLinks(this.value)">
        </div>

        <div class="group">
            <div class="category-title">üî• Tendencias</div>
            <a href="https://flixer.sh/" class="link-card">
                <i class="fa-solid fa-fire"></i>
                <span class="link-text">Flixer</span>
                <i class="fa-solid fa-chevron-right"></i>
            </a>
            <a href="https://steamrip.com" class="link-card">
                <i class="fa-solid fa-bolt"></i>
                <span class="link-text">SteamRip</span>
                <i class="fa-solid fa-chevron-right"></i>
            </a>
        </div>

        <div class="group">
            <div class="category-title">üé¨ Cine y TV</div>
            <a href="https://hianime.to/home" class="link-card">
                <i class="fa-solid fa-play"></i>
                <span class="link-text">HiAnime</span>
                <i class="fa-solid fa-chevron-right"></i>
            </a>
            <a href="https://www.cuevana3.eu" class="link-card">
                <i class="fa-solid fa-film"></i>
                <span class="link-text">Cuevana SP</span>
                <i class="fa-solid fa-chevron-right"></i>
            </a>
        </div>

        <div class="group">
            <div class="category-title">üïπÔ∏è Videojuegos</div>
            <a href="https://www.retrogames.onl/p/play-ps1-games-online.html" class="link-card">
                <i class="fa-solid fa-gamepad"></i>
                <span class="link-text">Retro PS1 Online</span>
                <i class="fa-solid fa-chevron-right"></i>
            </a>
            <a href="https://elenemigos.com/" class="link-card">
                <i class="fa-solid fa-download"></i>
                <span class="link-text">Elenemigos</span>
                <i class="fa-solid fa-chevron-right"></i>
            </a>
        </div>

        <div class="group">
            <div class="category-title">üì± Redes Sociales</div>
            <a href="https://www.instagram.com/mrpewpickles/" class="link-card">
                <i class="fa-brands fa-instagram"></i>
                <span class="link-text">Instagram</span>
                <i class="fa-solid fa-chevron-right"></i>
            </a>
        </div>
    </div>
</div>

<script>
    function filterLinks(query) {
        const text = query.toLowerCase();
        const groups = document.querySelectorAll('.group');

        groups.forEach(group => {
            const links = group.querySelectorAll('.link-card');
            let hasResults = false;

            links.forEach(link => {
                const title = link.querySelector('.link-text').innerText.toLowerCase();
                if (title.includes(text)) {
                    link.style.display = "flex";
                    hasResults = true;
                } else {
                    link.style.display = "none";
                }
            });

            // Oculta el t√≠tulo de la categor√≠a si no hay resultados dentro
            group.style.display = hasResults ? "block" : "none";
        });
    }
</script>

</body>
</html>
