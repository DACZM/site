<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DACHUB</title>
    <link rel="icon" href="https://files.catbox.moe/uayyjy.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Monochrome Palette */
            --bg-app: #09090b;       /* Very dark background */
            --bg-sidebar: #000000;   /* Pure black sidebar */
            --bg-card: #000000;
            --bg-hover: #18181b;     /* Hover state */
            
            --border-light: #27272a;
            --border-focus: #52525b;
            
            --text-primary: #fafafa;
            --text-secondary: #71717a;
            --text-muted: #52525b;
            
            /* Accent - Very subtle blue for focus only */
            --accent: #3b82f6;       

            --font-main: 'Inter', sans-serif;
            --radius: 6px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-app);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 220px; /* Wider for text labels */
            background-color: var(--bg-sidebar);
            border-right: 1px solid var(--border-light);
            display: flex;
            flex-direction: column;
            padding: 24px 16px;
            flex-shrink: 0;
        }

        .brand {
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 0.05em;
            color: var(--text-primary);
            margin-bottom: 40px;
            padding-left: 12px;
            text-transform: uppercase;
        }

        .nav-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
            padding-left: 12px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            border-radius: var(--radius);
            margin-bottom: 2px;
            transition: all 0.15s ease;
        }

        .nav-link:hover {
            background-color: var(--bg-hover);
            color: var(--text-primary);
        }

        .nav-link.active {
            background-color: var(--bg-hover);
            color: var(--text-primary);
            font-weight: 600;
        }

        .nav-link.active::before {
            content: '';
            position: absolute;
            left: 0; 
            height: 100%; width: 3px;
            background-color: var(--text-primary);
            border-top-right-radius: 3px;
            border-bottom-right-radius: 3px;
        }

        /* --- MAIN AREA --- */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* HEADER */
        header {
            height: 70px;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            background: var(--bg-app);
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 16px;
        }

        .action-link {
            font-size: 13px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s;
        }
        .action-link:hover { color: var(--text-primary); }

        /* SEARCH */
        .search-bar {
            position: relative;
            width: 300px;
        }

        .search-input {
            width: 100%;
            background: transparent;
            border: 1px solid var(--border-light);
            color: var(--text-primary);
            padding: 8px 12px;
            font-family: var(--font-main);
            font-size: 14px;
            border-radius: var(--radius);
            outline: none;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            border-color: var(--border-focus);
        }

        /* GRID CONTENT */
        .content-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 32px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
        }

        /* CARD - Minimalist File Style */
        .card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: var(--radius);
            text-decoration: none;
            color: var(--text-primary);
            padding: 20px;
            display: flex;
            flex-direction: column;
            transition: transform 0.15s ease, border-color 0.15s ease, background-color 0.15s ease;
            position: relative;
        }

        .card:hover {
            background-color: var(--bg-hover);
            border-color: var(--border-focus);
            transform: translateY(-1px);
        }

        .card-top {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .card-title {
            font-size: 15px;
            font-weight: 500;
            line-height: 1.4;
            color: var(--text-primary);
        }

        .card-url {
            font-size: 12px;
            color: var(--text-muted);
            font-family: monospace;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 16px;
        }

        .card-footer {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tag {
            font-size: 10px;
            font-weight: 600;
            color: var(--text-secondary);
            background-color: rgba(255,255,255,0.05);
            padding: 4px 8px;
            border-radius: 4px;
            text-transform: uppercase;
        }

        .arrow {
            opacity: 0;
            transform: translateX(-4px);
            transition: all 0.2s ease;
            color: var(--text-primary);
        }

        .card:hover .arrow {
            opacity: 1;
            transform: translateX(0);
        }

        /* VIEWS */
        .view-section { display: none; }
        .view-section.active { display: block; animation: fadeIn 0.3s ease; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar {
                width: 100%;
                height: auto;
                flex-direction: row;
                align-items: center;
                padding: 12px 16px;
                border-right: none;
                border-bottom: 1px solid var(--border-light);
                overflow-x: auto;
            }
            .brand { margin-bottom: 0; margin-right: 20px; font-size: 12px; }
            .nav-label { display: none; }
            .nav-link { white-space: nowrap; margin-bottom: 0; }
            .main { height: calc(100vh - 60px); }
            header { padding: 0 16px; }
            .content-scroll { padding: 16px; }
            .grid { grid-template-columns: 1fr; }
            .search-bar { width: 140px; }
        }
    </style>
</head>
<body>

    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <div class="brand">DACHUB</div>
        
        <div class="nav-label">Library</div>
        <a href="#" class="nav-link active" onclick="app.setTab('games', event)">Games</a>
        <a href="#" class="nav-link" onclick="app.setTab('streaming', event)">Streaming</a>
        <a href="#" class="nav-link" onclick="app.setTab('anime', event)">Anime</a>
        <a href="#" class="nav-link" onclick="app.setTab('tvapks', event)">APKs</a>
    </nav>

    <!-- Main Content -->
    <main class="main">
        <!-- Top Header -->
        <header>
            <div class="header-title" id="pageTitle">Games</div>
            
            <div class="header-actions">
                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="Search..." onkeyup="app.handleSearch(this.value)">
                </div>
                <a href="https://dachub.neocities.org/" class="action-link">Home</a>
                <a href="https://daczm.github.io/site/" target="_blank" class="action-link">Storage</a>
            </div>
        </header>

        <!-- Scrollable Area -->
        <div class="content-scroll">
            
            <div id="view-games" class="view-section active">
                <div class="grid" id="grid-games"></div>
            </div>

            <div id="view-streaming" class="view-section">
                <div class="grid" id="grid-streaming"></div>
            </div>

            <div id="view-anime" class="view-section">
                <div class="grid" id="grid-anime"></div>
            </div>

            <div id="view-tvapks" class="view-section">
                <div class="grid" id="grid-tvapks"></div>
            </div>

        </div>
    </main>

    <script>
        const db = {

                { name: "FlixUp", url: "https://flixup.to/home" },

                { name: "MyFlixerz", url: "https://myflixerz.to/home" },

            ],
            anime: [

                { name: "Animex", url: "https://animex.one/" },

            ],
            tvapks: [
                { name: "DuktekTV", url: "https://www.mediafire.com/file_premium/3tc5agdar0ywus7/DuktekTV.apk/file" },
                { name: "FalconCast V4", url: "https://www.mediafire.com/file_premium/xzenycbqzfzf2f8/FalconCast%2528V4.apk/file" },
                { name: "FLAV", url: "https://www.mediafire.com/file_premium/36o08euu5e82rg2/FLAv_v1.0.apk/file" },
                { name: "GeeSports", url: "https://www.mediafire.com/file_premium/7mbhka3cq8o4q06/GeeSports_V3.2.apk/file" },
                { name: "SportzX", url: "https://www.mediafire.com/file_premium/yu53en7qjn4zafs/SportzX_2.1v.apk/file" },
                { name: "GnulaTVPlus", url: "https://www.mediafire.com/file_premium/pnvgvlcll7epxrj/GnulaTVPlus.apk/file" },
                { name: "Infiniti", url: "https://www.mediafire.com/file_premium/5drxape709fb320/Infiniti.apk/file" },
                { name: "NETFLY", url: "https://www.mediafire.com/file_premium/a77uwnkmzh0l88r/NETFLY_V2.2.0.apk/file" },
                { name: "SHARK TV+", url: "https://www.mediafire.com/file_premium/vy5kxdt6m2lje9q/SHARK_TV%252B-3.1.apk/file" },
                { name: "YoutubePremiun", url: "https://www.mediafire.com/file_premium/l4f0p5nr1jgykyc/YoutubeTVBOX.apk/file" }
            ]
        };

        const app = {
            currentTab: 'games',

            init() {
                this.renderAll();
                this.setTab('games');
            },

            createCard(item, category) {
                // Strip protocol for clean display
                const cleanUrl = item.url.replace(/^https?:\/\//, '');
                
                return `
                <a href="${item.url}" target="_blank" class="card">
                    <div class="card-top">
                        <span class="card-title">${item.name}</span>
                    </div>
                    <div class="card-url">${cleanUrl}</div>
                    <div class="card-footer">
                        <span class="tag">${category}</span>
                        <i class="arrow">â†’</i>
                    </div>
                </a>`;
            },

            render(category, filter = "") {
                const container = document.getElementById(`grid-${category}`);
                const data = db[category];
                
                if (!container) return;

                const filtered = data.filter(item => 
                    item.name.toLowerCase().includes(filter.toLowerCase()) || 
                    item.url.toLowerCase().includes(filter.toLowerCase())
                );

                if (filtered.length === 0) {
                    container.innerHTML = `<div style="color:#71717a; grid-column:1/-1; padding:20px; font-size:13px;">No results found.</div>`;
                    return;
                }

                container.innerHTML = filtered.map(item => this.createCard(item, category)).join('');
            },

            renderAll(filter = "") {
                Object.keys(db).forEach(key => this.render(key, filter));
            },

            setTab(tabId, event) {
                if(event) event.preventDefault();
                
                this.currentTab = tabId;
                
                // Update Title
                document.getElementById('pageTitle').textContent = tabId.charAt(0).toUpperCase() + tabId.slice(1);

                // Update Nav
                document.querySelectorAll('.nav-link').forEach(el => {
                    el.classList.toggle('active', el.getAttribute('onclick').includes(tabId));
                });

                // Update View
                document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
                document.getElementById(`view-${tabId}`).classList.add('active');

                // Render current tab
                const searchVal = document.querySelector('.search-input').value;
                this.render(tabId, searchVal);
            },

            handleSearch(val) {
                this.render(this.currentTab, val);
            }
        };

        window.addEventListener('DOMContentLoaded', () => app.init());
    </script>
</body>
</html>
