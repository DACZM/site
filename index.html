<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

/* ===== FONDO FIJO REAL ===== */
body {
    min-height: 100vh;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
    position: relative;
}

body::before {
    content: "";
    position: fixed;
    inset: 0;
    background-image: url("https://wallpapercave.com/wp/wp12703228.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    z-index: -1;
    transform: translateZ(0); /* evita bugs en m√≥vil */
}

/* ===== CONTENIDO ===== */
.page {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    padding: 30px 12px;
}

/* ===== CARD ===== */
.container {
    width: 100%;
    max-width: 420px;
    background: rgba(0, 0, 0, 0.65);
    backdrop-filter: blur(6px);
    padding: 30px 20px;
    border-radius: 22px;
    color: white;
    text-align: center;

    animation: fadeUp 0.9s ease forwards;
}

/* ===== FOTO CON GLOW ===== */
.container img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 15px;

    box-shadow:
        0 0 15px #ff005d,
        0 0 30px #00f2ff;
    animation: glow 3s infinite alternate, pop 0.8s ease forwards;
}

/* ===== TEXTO ===== */
h1 {
    font-size: 26px;
    margin-bottom: 8px;
}

p {
    font-size: 14px;
    margin-bottom: 25px;
    opacity: 0.9;
}

/* ===== CATEGOR√çAS ===== */
.category {
    margin-top: 32px;
    margin-bottom: 12px;
    font-size: 14px;
    letter-spacing: 1px;
    text-transform: uppercase;
    opacity: 0.85;
}

/* ===== BOTONES CON GLOW ===== */
.link {
    display: block;
    text-decoration: none;
    background: #ffffff;
    color: #000;
    padding: 15px;
    margin: 12px 0;
    border-radius: 16px;
    font-weight: bold;

    position: relative;
    overflow: hidden;

    transform: translateY(20px);
    opacity: 0;
    animation: slideIn 0.6s ease forwards;
}

/* Glow animado */
.link::before {
    content: "";
    position: absolute;
    inset: -2px;
    background: linear-gradient(
        120deg,
        #ff005d,
        #00f2ff,
        #ff005d
    );
    filter: blur(12px);
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: -1;
    animation: glowMove 4s linear infinite;
}

.link:hover::before {
    opacity: 1;
}

.link:hover {
    transform: scale(1.05);
}

/* ===== ANIMACIONES ===== */
@keyframes fadeUp {
    from {
        opacity: 0;
        transform: translateY(25px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideIn {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes pop {
    from {
        transform: scale(0.7);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}

@keyframes glow {
    from {
        box-shadow:
            0 0 10px #ff005d,
            0 0 20px #00f2ff;
    }
    to {
        box-shadow:
            0 0 25px #ff005d,
            0 0 50px #00f2ff;
    }
}

@keyframes glowMove {
    from {
        transform: translateX(-50%);
    }
    to {
        transform: translateX(50%);
    }
}
</style>
</head>
